      cooldown: 120          # Cooldown period duration after a scale operation, in seconds. Default 300s

    - name: storage          # letters, numbers or underscore
      parents: [vnf]         # Names of the roles that must be deployed before this one.
      vm_template_contents: |
        NIC = [
          NAME = "NIC0",
          NETWORK_ID = "$Public" ]


        ONEAPP_RKE2_SUPERVISOR_EP = "$ONEAPP_RKE2_SUPERVISOR_EP"
        ONEAPP_K8S_CONTROL_PLANE_EP = "$ONEAPP_K8S_CONTROL_PLANE_EP"
        ONEAPP_K8S_MULTUS_ENABLED = "$ONEAPP_K8S_MULTUS_ENABLED"
        ONEAPP_K8S_CNI_PLUGIN = "$ONEAPP_K8S_CNI_PLUGIN"
