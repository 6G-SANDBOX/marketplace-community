opennebula_template:
  name: 6G-Sandbox toolkit installer
  description: This service is ment to be depl  oyed once per site. You can effectively delete this template after checking that the MinIO, Jenkins and TNLCM appliances are RUNNING.
  deployment: straight            # each Role is deployed when all its parent Roles are RUNNING
  ready_status_gate: true         # OneFlow will consider VMs are RUNNING when they have READY=YES in their user template
  automatic_deletion: true        # delete Service if it has no running VMs

  custom_attrs:                   # Hash of custom attributes to use in the service. Initially meaningless. Has to also be specified in the role's vm_template_contents. custom_attrs_values serves the same purpose
    oneapp_minio_hostname:       "O|text|MinIO hostname for TLS certificate||localhost,minio-*.example.net"
    oneapp_minio_opts:           "O|text|Additional commandline options for MinIO server||--console-address :9001"
    oneapp_minio_root_user:      "O|text|MinIO root user for MinIO server||myminioadmin"
    oneapp_minio_root_password:  "M|password|MinIO root user password for MinIO server||"
    oneapp_minio_tls_cert:       "O|text64|MinIO TLS certificate (.crt)||"
    oneapp_minio_tls_key:        "O|text64|MinIO TLS key (.key)||"

    ONEAPP_JENKINS_USERNAME: "O|text|The username for the Jenkins admin user||admin"
    ONEAPP_JENKINS_PASSWORD: "O|text|The password for the Jenkins admin user||admin"
    ONEAPP_JENKINS_HOST:     "O|text|IP address of the Jenkins server used to deploy the Trial Networks||${jenkins.TEMPLATE.CONTEXT.ETH0_IP}"

    ONEAPP_ANSIBLE_VAULT: "M|password|Passphrase to encrypt and decrypt the 6G-Sandbox-Sites repository files for your site using Ansible Vault"

    ONEAPP_OPENNEBULA_ENDPOINT:       "M|text|The URL of your OpenNebula XML-RPC Endpoint API (for example, 'http://example.com:2633/RPC2')||"
    ONEAPP_OPENNEBULA_FLOW_ENDPOINT:  "M|text|The URL of your OneFlow HTTP Endpoint API (for example, 'http://example.com:2474')||"
    ONEAPP_OPENNEBULA_USERNAME:       "M|text|The OpenNebula username used by Jenkins to deploy each component||"
    ONEAPP_OPENNEBULA_PASSWORD:       "M|password|The password matching ONEAPP_OPENNEBULA_USERNAME"
