name: "[6G-Sandbox toolkit] MinIO"
version: "v1.0.0-20250915-1649"  # <software_version>-$(date +"%Y%m%d-%H%M" -d @<creation_time>)
software_version: "v1.0.0"
publisher: "Telefonica Innovacion Digital"
description: |-
  Custom template of the official [MinIO](https://marketplace.opennebula.io/appliance/e2c4538a-1e7a-11ef-949c-97e1d7dcfb6f) appliance from OpenNebula
  intended to be used along the [6G-Sandbox toolkit](https://marketplace.mobilesandbox.cloud:9443/appliance/toolkit_service).

  After deploying the appliance, check the status of the deployment in /etc/one-appliance/status.
  For appliance deployment logs, check /var/log/one-appliance/.
short_description: 6G-Sandbox toolkit VM template for the MinIO appliance
tags:
  - toolkit
  - oneflow
  - onegate
  - service
  - 6G-Sandbox
  - 6G-Library
  - minio
  - ubuntu
type: VMTEMPLATE
format: qcow2
creation_time: 1757947796     #Â date +%s
os-id: Ubuntu
os-release: 22.04 LTS
os-arch: x86_64
hypervisor: KVM
opennebula_version: >-
  6.6, 6.8, 6.10, 7.0
opennebula_template:
  context:
    SERVICE_ID: "$SERVICE_ID"
    NETWORK: "YES"
    TOKEN: "YES"
    REPORT_READY: "YES"
    SSH_PUBLIC_KEY: "$USER[SSH_PUBLIC_KEY]"
    SET_HOSTNAME: "$NAME"
    NETCFG_TYPE: "interfaces"
    START_SCRIPT_BASE64: ""
    ONEAPP_MINIO_HOSTNAME:      "$ONEAPP_MINIO_HOSTNAME"
    ONEAPP_MINIO_OPTS:          "$ONEAPP_MINIO_OPTS"
    ONEAPP_MINIO_ROOT_PASSWORD: "$ONEAPP_MINIO_ROOT_PASSWORD"
    ONEAPP_MINIO_ROOT_USER:     "$ONEAPP_MINIO_ROOT_USER"
    ONEAPP_MINIO_TLS_ENABLED:   "$ONEAPP_MINIO_TLS_ENABLED"
    ONEAPP_MINIO_TLS_CERT:      "$ONEAPP_MINIO_TLS_CERT"
    ONEAPP_MINIO_TLS_KEY:       "$ONEAPP_MINIO_TLS_KEY"
  cpu: '2'
  vcpu: '2'
  graphics:
    listen: 0.0.0.0
    type: vnc
  hypervisor: kvm
  memory: '2048'
  memory_unit_cost: 'MB'
  os:
    arch: x86_64
  logo: images/logos/ubuntu.png
  user_inputs: {}
logo: minio.png
disks:
- "Service MinIO"
- "Empty disk"
