    oneapp_ueransim_gnb_amf_ip:      "O|text|ONEAPP_UERANSIM_GNB_AMF_IP: In gNB simulation, IPv4 address of the Access and Mobility Management Function (AMF) in the 5G core network. ||127.0.0.5"
